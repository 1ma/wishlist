<!DOCTYPE html>
<html>
  <head>
    <title>ERE Wishlist</title>
    <link rel='stylesheet' href='/css/style.css' />
  </head>
  <body>
    <div id="pending_wishes">
      <h2>Pending Wishes</h2>
      <ul id="pending_list">
      </ul>
    </div>
    <div id="approved_wishes">
      <h2>Approved Wishes</h2>
      <ul id="approved_list">
      </ul>
    </div>
    <div id="add_wish">
      <h3>Add New Wish</h3>
          <p>Tag: <input id="tag" type="text" name="tag" /></p>
          <p>Price: <input id="price" type="text" name="price" value="0.00" /></p>
          <input id="submitButton" type="submit" value="Add Wish" />
    </div>

    <script src="/js/underscore-1.4.4.min.js"></script>
    <script src="/js/jquery-2.0.2.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
